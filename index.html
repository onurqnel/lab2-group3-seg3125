<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Good Food Grocery Store</title>
	<!--- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>
  Welcome to Good Food Grocery store ! 
</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>	Choose a Category:</p>
  <div id="dietSelect" name="dietSelect" onchange="populateListProductChoices('displayProduct')">
    <input type="checkbox" id="vegetarian" onclick="isVegetarian()" name="vegetarian" value="Vegetarian">
    <label for="vegetarian"> Vegetarian</label><br>
    <input type="checkbox" id="glutenFree" onclick="isGlutenFree()" name="glutenFree" value="GlutenFree">
    <label for="glutenFree"> Gluten Free</label>
  </div>
  <br>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
   <div id="filter-organic">
    <b>Filter by:</b> <br>
    <div id="organicSelect" name="organicSelect" onchange="populateListProductChoices('displayProduct')">
      <label>
        <input type="radio" id="all" name ="FilterOrganic" value="all" checked onclick="searchOrganic(this.id)">
        All
      </label>
      <label>
        <input type="radio" id="organic" name ="FilterOrganic" value="organic" onclick="searchOrganic(this.id)">
        Organic
      </label>
      <label>
        <input type="radio" id="non-organic" name="FilterOrganic" value="non-organic" onclick="searchOrganic(this.id)">
        Non Organic
      </label>
    </div>
   </div>

   <div id="priceRange" onchange="populateListProductChoices('displayProduct')">
    <p>What is your price range? (cost per individual)</p>
    <p>From <input class="quantity" type ="number" min ="0" value="0.00" id="from" onchange="setFrom(value)" step="0.01"> 
      to <input class="quantity" type ="number" min ="0" value="100.00" id="to" onchange="setTo(value)" step="0.01"></p>
   </div>

	 <div id="displayProduct"></div>
  
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
