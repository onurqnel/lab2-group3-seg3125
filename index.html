<!DOCTYPE html>
<html>
<head>
	<!--- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>
  Welcom to Good Food Grocery store ! 
</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="None">None</option>
	</select>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
   <div id="filter-organic">
    <strong>filter by:</strong>
    <label>
      <input type="radio" name ="FilterOrganic" value="all" checked>
      All
    </label>
    <label>
      <input type="radio" name ="FilterOrganic" value="organic">
      Organic
    </label>
    <label>
      <input type="radio" name="FilterOrganic" value="non-organic">
      Non Organic
    </label>
   </div>
	 <div id="displayProduct">
    <ul>
      <li>Bread
        <ul>
          <li>
          <label class = "item non-organic">
            <img src = "images/whitebread.png" alt="White Bread">
            <div class= "check-box">
             <input type ="checkbox" value="White Bread">
            <span> White Bread</span>
          </div>
          <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
          </label>
        </li>

          <li>
            <label class ="item organic">
              <img src ="images/glutenfreebread.png" alt="GlutenFree Bread">
              <div class= "check-box">
              <input type="checkbox" value = "GlutenFree Bread">
               <span>GlutenFree Bread</span>
               </div>
               <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
            </label>
          </li>
        </ul>
      </li>

      <li>Dairy
        <ul> 
         <li>
          <label class = "item non-organic">
            <img src = "images/milk.png" alt="Milk 3%">
            <div class ="check-box">
            <input type ="checkbox" value="Milk 3%">
            <span> Milk 3%</span>
            </div>
            <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
          </label>
        </li>
        
          <li>
            <label class = "item organic">
            <img src = "images/oatmilk.png" alt="Oat Milk">
            <div class="check-box">
            <input type ="checkbox" value="Oat Milk">
            <span> Oat Milk</span>
            </div>
            <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
          </label>
          </li>
          <li>
            <label class = "item non-organic">
            <img src = "images/yogurt.png" alt="Yogurt">
            <div class="check-box">
            <input type ="checkbox" value="Yogurt">
            <span> Yogurt</span>
          </div>
         <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
            </label>
          </li>
        </ul>
      </li>


       <li>Veggies 
        <ul>
          <li>
            <label class = "item organic">
            <img src = "images/tomato.png" alt="Tomatoes">
            <div class="check-box">
            <input type ="checkbox" value="Tomatoes">
            <span> Tomatoes</span>
          </div>
          <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
            </label>
        </li>

          <li>
            <label class = "item non-organic">
              <img src = "images/cucumber.png" alt="Cucumber">
            <div class="check-box">
            <input type ="checkbox" value="Cucumber">
            <span> Cucumber</span>
            </div>
            <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">

            </label>

        </ul>
      </li>

       <li>Fruits
        <ul>
          <li>
            <label class = "item organic">

            <div class="check-box">
            <input type ="checkbox" value="Apples">

          </div>

          <div class ="qty">
            <span> quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">
            </div>
          </label>
         </li>
        

          <li>
            <label class = "item non-organic">
              <img src = "images/orange.png" alt="Oranges">

              <div class="check-box">
            <input type ="checkbox" value="Oranges">

        </ul>
      </li>

       <li>Meat

          <li>

            <div class ="check-box">
            <input type ="checkbox" value="Salmon">

          <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">

          </label>
        </li>

          <li>
            <label class = "item organic">
            <img src = "images/beef.png" alt="Beef">
            <div class ="check-box">

        </li>

          <li>
            <label class = "item non-organic">
            <img src = "images/chicken.png" alt="Chicken">
            <div class="check-box">
            <input type ="checkbox" value="Chicken">
            <span> Chicken </span>
          </div>
          <div class ="qty">
            <span>quantity</span>
            <input class="quantity" type ="number" min ="0" value="0">

    </ul>
   </div>
  
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
